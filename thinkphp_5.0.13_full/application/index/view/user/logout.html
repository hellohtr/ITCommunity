{include file="public/head" }
<h1 style="text-align: center;margin-top: 20px" >注册</h1>
<div class="container" style="margin:0 auto;margin-top: 30px" >

    <form action="{url:}" class="form-horizontal" onsubmit="return regisiter() ">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>

            <div class="col-sm-8">
                <input type="text" class="form-control  uname" placeholder="请输入用户名" name="username" >
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control pwd"  placeholder="请输入密码" name="password" >
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control repwd"  placeholder="请输入密码" name="repassword" >
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-8">
                <input type="text" class="form-control "  placeholder="请输入验证码" name="code" id="code">
            </div>
            <div class="col-sm-2">
                <div id="v_container" style="width: 100px;height: 35px;"></div>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label"></label>
            <div class="col-sm-4">
                <input type="submit" value="注册" class="form-control btn-info">
            </div>

        </div>

    </form>
</div>
<script src="__STATIC__/index/js/gVerify.js"></script>
<script>
    var verifyCode = new GVerify("v_container");
    function regisiter() {
        var username=$(".uname").val();
        var pwd=$(".pwd").val();
        var repwd=$(".repwd").val();
        var code=$("#code").val();
        if(username=="" ||pwd==""){
            alert("用户名或密码不能为空！");
            return false;
        }else if(pwd!=repwd){
            alert("密码与确认密码不一样！")
            return false
        }else if(!code){
            alert("验证码不能为空")
            return false
        }
        var res = verifyCode.validate(code);
        if(res){
            alert("验证正确");
        }else {
            alert("验证码错误");
            return false
        }


    }
</script>
</body>
</html>
