{include file="public/head" }
<h1 style="text-align: center;margin-top: 20px" >登录</h1>
<div class="container" style="margin:0 auto;margin-top: 30px" >

<form action="{url:}" class="form-horizontal" >
 <div class="form-group">
    <label class="col-sm-2 control-label">用户名</label>

    <div class="col-sm-8">
        <input type="text" class="form-control col-sm-10" placeholder="请输入用户名" name="username">
    </div>
 </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">密码</label>
        <div class="col-sm-8">
            <input type="password" class="form-control " id="inputPassword" placeholder="请输入密码" name="password">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">验证码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control "  placeholder="请输入验证码" name="code">
        </div>
        <div class="col-sm-2">
            <div id="v_container" style="width: 100px;height: 35px;"></div>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <input type="submit" value="登录" class="form-control btn-info">
        </div>
        <div class="col-sm-4">
           <a href="{:url('logout')}"><input type="button" value="免费注册" class="form-control btn-info" ></a>

        </div>
    </div>

</form>
</div>
<script src="__STATIC__/index/js/gVerify.js"></script>
<script>
    var verifyCode = new GVerify("v_container");
</script>

</body>
</html>
