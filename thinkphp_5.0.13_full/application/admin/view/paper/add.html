{include file="public/head"}
<h1>
    添加文章
</h1>
<div class="container">
    <form action="{:url('save')}" class="form" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label >新闻名称</label>
            <input type="text" name="news_name" class="form-control">
        </div>
        <div class="form-group">
            <label >新闻内容</label>
            <textarea  id="baidubjq" cols="30" rows="10" name="news_content" style="height: 400px"></textarea>
        </div>

        <div class="form-group">
            <label >新闻图片</label>
            <input type="file" name="news_thumb">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="添加信息">
        </div>

    </form>


    <script type="text/javascript" src="__STATIC__/admin/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__STATIC__/admin/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('baidubjq');
    </script>
</div>
</body>
</html>
